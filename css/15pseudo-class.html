<!DOCTYPE html>
<html>
<head>
    <style>
        h1:nth-child(1) {
            color: red;
        }
        
        p:nth-child(4) {
            color: yellow;
        }

        h1:nth-child(odd) {
            text-decoration: underline;
        }

        p:nth-child(even) {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- h1*3>lorem3^p*3>lorem5 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Assumenda, unde magni?</h1>
    <h1>Iusto, omnis vel!</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Ad repellendus libero odio deleniti.</p>
    <p>Nesciunt temporibus aut quod quas.</p>
</body>
</html>
