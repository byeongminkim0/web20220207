<!DOCTYPE html>
<html>
<head>
    <style>
        a {
            border: 2px solid black;
        }

        .container > span {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- a*3>lorem2 -->
    <a href="">Lorem, ipsum.</a><a href="">Minus, voluptas!</a><a href="">Porro, deserunt.</a>

    <hr>

    <!-- img*2 -->
    <img src="../html/강아지.jpg" alt=""><img src="../html/고양이.jpg" alt="">

    <hr>

    <!-- span*3>lorem2 -->
    <span>Lorem, ipsum.</span>
    <span>Expedita, dolores.</span>
    <span>Cum, beatae.</span>

    <hr>

    <span>Lorem, ipsum.</span><span>Consectetur, est?</span><span>Ducimus, quibusdam.</span>

    <hr>

    <!-- .container -->
    <!-- div.container -->
    <div class="container">
        <!-- span*3>lorem2 -->
        <span>Lorem, ipsum.</span><span>Libero, cupiditate?</span><span>Consequuntur, velit.</span>
    </div>

    <p>inline 요소 : width, height, padding, margin 이 의도한대로 적용안됨</p>

</body>
</html>
